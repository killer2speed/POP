    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000000 0%, #0a3d0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #00ff00;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite;
        }

        .logo {
            width: 300px;
            max-width: 90%;
            height: auto;
            filter: drop-shadow(0 0 20px #00ff00);
        }

        .content-box {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ff00;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00;
        }

        .update-btn {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
            font-family: 'Courier New', monospace;
        }

        .update-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.6);
            background: linear-gradient(45deg, #00cc00, #00ff00);
        }

        .update-btn:active {
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 700px;
            animation: zoomIn 0.3s ease;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 3px solid #00ff00;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #00ff00;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px #00ff00;
        }

        .close:hover {
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            transform: rotate(90deg);
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .content-box {
                padding: 25px;
            }

            h1 {
                font-size: 20px;
            }

            .update-btn {
                font-size: 18px;
                padding: 15px;
            }

            .modal-content {
                margin: 10% auto;
            }
        }
    </style>
